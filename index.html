<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Stack Rings Mini Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="main-heading">Stack Push & Pop Visualizer</h1>

    <div class="stack" id="stack"></div>

    <p>Elements in stack: <span id="count">0</span></p>

    <div class="buttons">
      <button id="push">Push</button>
      <button id="pop">Pop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
